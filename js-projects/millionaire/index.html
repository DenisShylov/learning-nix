<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millioner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="questions">
        <p class="question center"></p>

        <ol class="answer-options">
          <li class="options one"></li>
          <li class="options two"></li>
          <li class="options three"></li>
          <li class="options four"></li>
        </ol>
      </div>
      <div class="wrapper">
        <div class="help">
          <button class="btn help-btn fifty">50:50</button>
          <button class="btn help-btn call">Звонок другу</button>
        </div>

        <div class="questions-numbers">
          <span class="questions-numbers__item" data-num="15"
            >15 - 1000000</span
          >
          <span class="questions-numbers__item" data-num="14">14 - 500000</span>
          <span class="questions-numbers__item" data-num="13">13 - 250000</span>
          <span class="questions-numbers__item" data-num="12">12 - 125000</span>
          <span class="questions-numbers__item" data-num="11">11 - 64000</span>
          <span class="questions-numbers__item" data-num="10">10 - 32000</span>
          <span class="questions-numbers__item" data-num="9">9 - 16000</span>
          <span class="questions-numbers__item" data-num="8">8 - 8000</span>
          <span class="questions-numbers__item" data-num="7">7 - 4000</span>
          <span class="questions-numbers__item" data-num="6">6 - 2000</span>
          <span class="questions-numbers__item" data-num="5">5 - 1000</span>
          <span class="questions-numbers__item" data-num="4">4 - 500</span>
          <span class="questions-numbers__item" data-num="3">3 - 300</span>
          <span class="questions-numbers__item" data-num="2">2 - 200</span>
          <span class="questions-numbers__item" data-num="1">1 - 100</span>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
