<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="calculator-item">
          <div class="calculator-item__screen">
            <p class="calculator-item__screen-number">0</p>
          </div>

          <div class="calculator-item__group">
            <button class="calculator-item__group-btn grey-row">AC</button
            ><button class="calculator-item__group-btn grey-row">+/-</button
            ><button class="calculator-item__group-btn grey-row">%</button
            ><button class="calculator-item__group-btn orange-row">/</button
            ><button class="calculator-item__group-btn black-row">7</button
            ><button class="calculator-item__group-btn black-row">8</button
            ><button class="calculator-item__group-btn black-row">9</button
            ><button class="calculator-item__group-btn orange-row">*</button
            ><button class="calculator-item__group-btn black-row">4</button
            ><button class="calculator-item__group-btn black-row">5</button
            ><button class="calculator-item__group-btn black-row">6</button
            ><button class="calculator-item__group-btn orange-row">-</button
            ><button class="calculator-item__group-btn black-row">1</button
            ><button class="calculator-item__group-btn black-row">2</button
            ><button class="calculator-item__group-btn black-row">3</button
            ><button class="calculator-item__group-btn orange-row">+</button
            ><button class="calculator-item__group-btn null-btn">0</button
            ><button class="calculator-item__group-btn black-row">.</button
            ><button class="calculator-item__group-btn orange-row">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
