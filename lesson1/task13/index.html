<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="4"
          placeholder=""
        >
Поле <em>textarea</em> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В .....</textarea
        >
      </div>
      <div>
        <select name="animals" id="animals">
          <option value="cat" selected>Кошка</option>
          <option value="dog">Собака</option>
          <option value="mouse">Мышка</option>
          <option value="elephant">Слон</option>
          <option value="lion">Лев</option>
          <option value="tiger">Тигр</option>
        </select>
      </div>
      <div>
        <select name="fruits" id="fruits">
          <optgroup label="Фрукты">
            <option value="apple">Яблоко</option>
            <option value="pear">Груша</option>
            <option value="peach">Персик</option>
          </optgroup>
          <optgroup label="Овощи">
            <option value="potatoes">Картошка</option>
            <option value="cucumber">Огурец</option>
            <option value="tomato">Помидор</option>
          </optgroup>
        </select>
      </div>
    </form>
  </body>
</html>
