<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        Введите email:
        <input type="text" name="email" placeholder=" не email" />
      </div>
      <div>
        Введите url: <input type="text" name="url" placeholder="не url" />
      </div>
      <div>Введите телефон: <input type="text" name="tel" /></div>
      <div>
        Введите число: <input type="text" name="number" placeholder="10" />
      </div>
      <div>
        Выберите число: <input type="range" name="repeatNumber" id="" />
      </div>
      <div>
        <input type="search" name="search" placeholder="Поиск по сайту" />
      </div>
      <div>Выберите цвет: <input type="color" name="color" /></div>
      <input type="submit" name="submit" value="Отправить" />
    </form>
  </body>
</html>
