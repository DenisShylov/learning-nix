<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- ХЕДЕР -->
      <header class="header">
        <button
          class="header__item-menu"
          onclick="window.location.href = '.././catalog/catalog.html';"
        >
          <i class="material-icons">menu</i>
        </button>

        <div class="header__logo-btn">
          <img src="../header/smile.png" alt="smile" />
          <span class="header__logo-text"
            ><a href="../../index.html">ROZETKA</a></span
          >
        </div>

        <button
          class="header__catalog-btn"
          onclick="window.location.href = '.././catalog/catalog.html';"
        >
          <i class="material-icons"> list</i> Каталог
        </button>

        <div class="header__search">
          <input
            class="header__search-input"
            type="text"
            placeholder="Я ищу..."
          />
          <button class="header__search-button">Найти</button>
        </div>

        <div class="header__item">
          <button class="header__item-lang">RU</button>

          <button
            class="header__item-basket"
            onclick="window.location.href = '.././basket/basket.html';"
          >
            <i class="material-icons"> shopping_cart </i>
          </button>
        </div>
      </header>
      <!-- КОРЗИНА -->
      <div class="text">Корзина</div>
      <div class="wrapper-basket">
        <div class="basket">
          <div class="basket__content">
            <img
              src="https://xl-static.rozetka.com.ua/assets/img/design/modal-cart-dummy.svg"
              alt="basket"
            />
            <h3>Корзина пуста</h3>
            <p>Но это никогда не поздно исправить :)</p>
          </div>
        </div>
        <div class="order">
          <button class="order-btn">
            <a href=".././orderForm/orderForm.html">Оформить заказ</a>
          </button>
        </div>
      </div>

      <!-- ФУТЕР -->
      <footer class="footer">
        <div class="footer-title"></div>
        <div class="footer__content">
          <div class="footer__info">
            <div class="footer__info-heading">
              <h3>Информация о компании</h3>
            </div>
            <ul>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Условия использования сайта</a></li>
              <li><a href=".././contacts/contacts.html">Контакты</a></li>
            </ul>
          </div>

          <div class="footer__info">
            <div class="footer__info-heading">
              <h3>Помощь</h3>
            </div>
            <ul>
              <li><a href="#">Доставка и оплата</a></li>
              <li><a href="#">Кредит</a></li>
              <li><a href="#">Гарантия</a></li>
              <li><a href="#">Возврат товара</a></li>
              <li><a href="#">Сервисные центры</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
