<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма заказа</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- ХЕДЕР -->
      <header class="header">
        <button
          class="header__item-menu"
          onclick="window.location.href = '.././catalog/catalog.html';"
        >
          <i class="material-icons">menu</i>
        </button>

        <div class="header__logo-btn">
          <img src="../header/smile.png" alt="smile" />
          <span class="header__logo-text"
            ><a href="../../index.html">ROZETKA</a></span
          >
        </div>

        <button
          class="header__catalog-btn"
          onclick="window.location.href = '.././catalog/catalog.html';"
        >
          <i class="material-icons"> list</i> Каталог
        </button>

        <div class="header__search">
          <input
            class="header__search-input"
            type="text"
            placeholder="Я ищу..."
          />
          <button class="header__search-button">Найти</button>
        </div>

        <div class="header__item">
          <button class="header__item-lang">RU</button>

          <button
            class="header__item-basket"
            onclick="window.location.href = '.././basket/basket.html';"
          >
            <i class="material-icons"> shopping_cart </i>
          </button>
        </div>
      </header>

      <!-- ФОРМА ЗАКАЗА -->

      <main class="form">
        <form class="login-form">
          <h1 class="form-title">Оформление заказа</h1>
          <div class="form-control">
            <label class="form-label" for="email">Email</label>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              placeholder="Введите ваш e-mail..."
              required
            />
          </div>
          <div class="form-control">
            <label class="form-label" for="userName">ФИО</label>
            <input
              class="form-input"
              type="text"
              id="userName"
              name="userName"
              required
            />
          </div>
          <div class="form-control">
            <label class="form-label" for="tel">Телефон</label>
            <input class="form-input" type="tel" id="tel" name="tel" required />
          </div>
          <div class="form-control">
            <label class="form-label" for="city">Город </label>
            <input
              class="form-input"
              type="text"
              id="city"
              name="city"
              required
            />
          </div>
          <div class="form-control">
            <label class="form-label" for="postOffice">Отделение почты </label>
            <input
              class="form-input"
              type="text"
              id="postOffice"
              name="postOffice"
              placeholder="номер отделения новой почты"
              required
            />
          </div>
          <button class="submit-button" type="submit">Оформить заказ</button>
        </form>
      </main>

      <!-- ФУТЕР -->
      <footer class="footer">
        <div class="footer-title"></div>
        <div class="footer__content">
          <div class="footer__info">
            <div class="footer__info-heading">
              <h3>Информация о компании</h3>
            </div>
            <ul>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Условия использования сайта</a></li>
              <li><a href=".././contacts/contacts.html">Контакты</a></li>
            </ul>
          </div>

          <div class="footer__info">
            <div class="footer__info-heading">
              <h3>Помощь</h3>
            </div>
            <ul>
              <li><a href="#">Доставка и оплата</a></li>
              <li><a href="#">Кредит</a></li>
              <li><a href="#">Гарантия</a></li>
              <li><a href="#">Возврат товара</a></li>
              <li><a href="#">Сервисные центры</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
