<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин</title>
    <link rel="shortcut icon" href="./favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <button class="header__menu">
        <!-- <span><i class="fa-sharp fa-solid fa-bars"></i></span> -->
        <span class="material-icons">menu</span>
      </button>

      <div class="header__logo">
        <img src="./styles/header/smile.png" alt="smile" />
        <span class="header__logo-text"
          ><a href="./index.html">ROZETKA</a></span
        >
      </div>

      <button
        class="catalog-btn"
        onclick="window.location.href = './catalog.html';"
      >
        <!-- <i class="fa-solid fa-list"></i>Каталог -->
        <span class="material-icons"> list </span>Каталог
      </button>

      <div class="header_search">
        <input class="search-input" type="text" placeholder="Я ищу..." />
        <button class="button-search">Найти</button>
      </div>

      <div class="header__item">
        <button class="header__item-lang">RU</button>

        <button
          class="header__item-basket"
          onclick="window.location.href = './basket.html';"
        >
          <!-- <img src="./styles/header/1.svg" alt="basket" /> -->
          <span class="material-icons"> shopping_cart </span>
        </button>
      </div>
    </header>

    <!-- КАТАЛОГ ТОВАРОВ -->
    <section class="catalog">
      <h1>Каталог товаров</h1>
      <div class="wrapper-card">
        <div class="card">
          <img
            src="https://video.rozetka.com.ua/img_superportal/kompyutery_i_noutbuki/noutbuki.png"
            alt="notebook"
            style="width: 50%"
          />
          <div class="container">
            <h4><b>Ноутбуки и компьютеры</b></h4>
            <button
              class="container__btn-basket"
              onclick="window.location.href = './catalog.html';"
            >
              Перейти на страницу товаров
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="https://video.rozetka.com.ua/img_superportal/smartfony_tv_i_elektronika/mobilnye_telefony.jpg"
            alt="notebook"
            style="width: 50%"
          />
          <div class="container">
            <h4><b>Смартфоны</b></h4>
            <button
              class="container__btn-basket"
              onclick="window.location.href = './catalog.html';"
            >
              Перейти на страницу товаров
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="https://video.rozetka.com.ua/img_superportal/smartfony_tv_i_elektronika/televizory.jpg"
            alt="notebook"
            style="width: 50%"
          />
          <div class="container">
            <h4><b>Телевизоры</b></h4>
            <button
              class="container__btn-basket"
              onclick="window.location.href = './catalog.html';"
            >
              Перейти на страницу товаров
            </button>
          </div>
        </div>
      </div>
      <!-- ФУТЕР -->
      <footer class="footer">
        <div class="footer-title"></div>
        <div class="footer__content">
          <div class="footer__info">
            <div class="footer__info-heading">
              <h3>Информация о компании</h3>
            </div>
            <ul>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Условия использования сайта</a></li>
              <li><a href="./contacts.html">Контакты</a></li>
            </ul>
          </div>

          <div class="footer__info">
            <div class="footer__info-heading">
              <h3>Помощь</h3>
            </div>
            <ul>
              <li><a href="#">Доставка и оплата</a></li>
              <li><a href="#">Кредит</a></li>
              <li><a href="#">Гарантия</a></li>
              <li><a href="#">Возврат товара</a></li>
              <li><a href="#">Сервисные центры</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
