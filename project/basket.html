<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин</title>
    <link rel="shortcut icon" href="./favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <button class="header__menu">
        <span><i class="fa-sharp fa-solid fa-bars"></i></span>
      </button>

      <div class="header__logo">
        <img src="./styles/header/smile.png" alt="smile" />
        <span class="header__logo-text">ROZETKA</span>
      </div>

      <button class="catalog-btn">
        <i class="fa-solid fa-list"></i>Каталог
      </button>

      <div class="header_search">
        <input class="search-input" type="text" placeholder="Я ищу..." />
        <button class="button-search">Найти</button>
      </div>

      <div class="header__item">
        <button class="header__item-lang">RU</button>

        <button class="header__item-basket">
          <img src="./styles/header/1.svg" alt="basket" />
        </button>
      </div>
    </header>

    <div class="text">Корзина</div>
    <div class="wrapper-basket">
      <div class="basket">
        <div class="basket__content">
          <img
            src="https://xl-static.rozetka.com.ua/assets/img/design/modal-cart-dummy.svg"
            alt="basket"
          />
          <h3>Корзина пуста</h3>
          <p>Но это никогда не поздно исправить :)</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-title"></div>
      <div class="footer__content">
        <div class="footer__info">
          <div class="footer__info-heading">
            <h3>Информация о компании</h3>
          </div>
          <ul>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Условия использования сайта</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </div>

        <div class="footer__info">
          <div class="footer__info-heading">
            <h3>Помощь</h3>
          </div>
          <ul>
            <li><a href="#">Доставка и оплата</a></li>
            <li><a href="#">Кредит</a></li>
            <li><a href="#">Гарантия</a></li>
            <li><a href="#">Возврат товара</a></li>
            <li><a href="#">Сервисные центры</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
